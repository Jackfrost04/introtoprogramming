    <head>
        <title> Benjamin Frost's Forest Fire Escape </title>
        <style>
           body {background-color:maroon;}
           .text {font-weight: bold; color:white}
       
        </style>
    </head>
    <body>    
        <p class="text">
       Benjamin Frost's Forest Fire Escape
        </p>
         <p class="text">
       If you need to reach me for any reason please Email me at <a href = "mailto:Mason.Crane1@marist.edu"> Mason.crane1@marist.edu</a>
       </p>
        <br>
          <textarea id= "taGame" rows= "8" cols= "80" >The air is thick. All around you there is smoke. You can hear wood snapping from the heat of the fire. You can hardly breathe, but you know you must move in some direction to escape burning to death or suffocating from the smoke. 
                                                                  
          </textarea>
        <br>
        
        
        
        <input type= "button"
               value= "Go North"
               onclick= "btn_directions_click(0);">
        
        <input type= "button"
               value= "Go East"
               onclick= "btn_directions_click(1);">
           
        <input type= "button"
               value= "Go South"
               onclick= "btn_directions_click(2);">
               
        <input type= "button"
               value= "Go West"
               onclick= "btn_directions_click(3);">
             
        <input type= "button"
               value= "Click to see your Score"
               onclick= "btn_directions_click(4);">
  
      
      
       <script type= "text/JavaScript">
         
          var score = 0;
          var x = 1;
          var w = 1;
          var y = 1;
          var z = 1;
          
        
          function btn_directions_click (btnNum) {
              if (btnNum === 0) {
                var msg= "You have died in a fire ball of death.";
                UpdateText (msg); 
                
                if ( w === 1 ){
                
                score = (score + 5)
                w++;
                }
                
                
                } else {
                 
                 if (btnNum === 1) {
                    var msg= "You find yourself in a clearing with nothing around you but a towel on a clothes line.";
                    UpdateText (msg);
                    
                     if ( x === 1 ){
                
                score = (score + 5)
                x++;
                }
                    
                    } else {
                     
                     if (btnNum === 2) {
                        var msg= "You see a barn in a field next to a river.";
                        UpdateText (msg);
                        
                         if ( y === 1 ){
                
                score = (score + 5)
                y++;
                }
                        
                        } else {
                        
                          if (btnNum === 3) {
                            var msg= "You see a house unaffected by the fire";
                            UpdateText (msg);
                            
                             if ( z === 1 ){
                
                score = (score + 5)
                z++;
                }
                              
                              } else {
                                if (btnNum === 4) {
                                window.alert("You have " + score + " points!!");
                                } else { 

                                  alert("this should never happen.");
                 }
               }
             }
           }
         }
        } 
           
          
          function UpdateText (msg) { 
              var ta= document.getElementById ("taGame");
              ta.value= msg + "\n" + ta.value;
              }
          
        
      
       </script>
  
    </body>
</html>
